{% extends "base.html" %}
{% block content %}

 <style>
 .img-circle{
  width:120px;
  height:50px;
 }

.inactive-link{
  color: #C0C0C0 !important;
}


.twitter-color{
  font-color: #C0C0C0;
  color: #C0C0C0;

}

 </style>
    <h1>{{name}}</h1>
    <div class="row">
    <div class="span8">
      
    </div>
    </div>
  

<div class="row">


<div class="span8">
{% if rt==0 %}
<ul class="nav nav-tabs">
  <li class="active"> <a href="/feed?topic={{topic}}"> Direct </a> </li>
  <li ><a href="/feedRT?topic={{topic}}"><i class="icon-retweet"></i> ReTweets</a></li>
</ul>
{% else %}
<ul class="nav nav-tabs">
  <li > <a href="/feed?topic={{topic}}">Direct</a> </li>
  <li class="active"><a href="/feedRT?topic={{topic}}"><i class="icon-retweet"></i> ReTweets</a></li>
</ul>
{% endif %}

<table class="table table-striped table-hover">
{% for t in tweets %}
<tr>
    {{t.image|safe}}
    {{t.content|safe}}
    {{t.age|safe}}
</tr>


{% endfor %}

</table>

</div>
<div class="span4">

 <form class="form-signin" action="/refresh_feed" method="POST">
  <input type="hidden" name="topic" value="{{topic}}" class="span4">
  <button class="btn btn-medium btn-inverse" type="submit"><i class="icon-repeat"></i> Refresh Feed</button>
  </form>
</div>
</div>







<script src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
{% endblock %}
